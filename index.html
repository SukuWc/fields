<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>New webpage</title>
  
    <style>

#info {
        position: absolute;
        top: 10px;
        width: 100%;
        color: white;
        z-index: 100;
        display:block;
        font-family: 'Courier New', Courier, monospace;
      }      
      #settings {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 250px;
        color: white;
        z-index: 100;
        display:block;
        font-family: 'Courier New', Courier, monospace;
        background-color: rgba(50,50,50,0.5);
      }

    </style>
  
    <script type="module" crossorigin src="/fields/assets/index.293d0def.js"></script>
    <link rel="modulepreload" href="/fields/assets/vendor.601f039e.js">
  </head>
  <body style="padding:0px; margin:0px">  

    <div id="info"></div>
    <div id="settings">
      <input id="show_field" type="checkbox">Toggle Field
      <br>
      <input id="show_forces" type="checkbox">Toggle Forces
      <br>
      <input id="camera_follow" type="checkbox">Camera Follow
      <br>
      <input id="camera_zoom_in" type="button" value="+"><input id="camera_zoom_out" type="button" value="-">Zoom
      <br>
      <input id="camera_move_left" type="button" value="◄">
      <input id="camera_move_right" type="button" value="►">
      <input id="camera_move_up" type="button" value="▲">
      <input id="camera_move_down" type="button" value="▼">
      <br>
      Wind angle<br>
      <input id="windAngle" type="number" min="0" max="360" step="5" value="90">
      <br>
      Select Scenario<br>
      <input id="scenario_selector" type="number" min="0" max="10" value="0" style="width: 50px;">
      
      <input id="scenario_restart" type="button" min="0" max="10" style="width: 50px;" value="Restart">
    
      <div id="wind_info"></div>
      <div style="color:red;" id="dist_info"></div>



      <div>
        <select id="plotSelect">
          <option>Plot density</option>
          <option>Plot x velocity</option>
          <option>Plot y velocity</option>
          <option selected="selected">Plot speed</option>
          <option>Plot curl</option>
        </select>
        &nbsp;&nbsp;Contrast:
        <input id="contrastSlider" type="range" min="-10" max="10" step="1" value="0">
        &nbsp;&nbsp;Mirror:
        <input id="mirrorSlider" type="range" min="0" max="359" step="1" value="0">
      </div>
      <div>
        Animation speed:
        <input id="stepsSlider" type="range" min="1" max="40" step="1" value="1" onchange="resetTimer()">
        &nbsp;&nbsp;Steps per second: <span id="speedReadout">60</span>
        &nbsp;&nbsp;<input id="rafCheck" type="checkbox" onchange="resetTimer()">Faster?
      </div>

    </div>

    <canvas id="theCanvas" width="300" height="120" style="position: absolute; z-index: -10">This application runs only in modern
      browsers. For best results, use Google Chrome.
    </canvas>
    
    

    
  </body>
</html>
