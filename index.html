<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>New webpage</title>
  
    <style>

#info {
        position: absolute;
        top: 10px;
        width: 100%;
        color: white;
        z-index: 100;
        display:block;
        font-family: 'Courier New', Courier, monospace;
      }      
      #settings {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 250px;
        color: white;
        z-index: 100;
        display:block;
        font-family: 'Courier New', Courier, monospace;
        background-color: rgba(50,50,50,0.5);
      }

    </style>
  
  </head>
  <body style="padding:0px; margin:0px">  

    <div id="info"></div>
    <div id="settings">
      <input id="show_field" type="checkbox">Toggle Field
      <br>
      <input id="show_forces" type="checkbox">Toggle Forces
      <br>
      <input id="camera_follow" type="checkbox">Camera Follow
      <br>
      <input id="camera_zoom_in" type="button" value="+"><input id="camera_zoom_out" type="button" value="-">Zoom
      <br>
      <input id="camera_move_left" type="button" value="◄">
      <input id="camera_move_right" type="button" value="►">
      <input id="camera_move_up" type="button" value="▲">
      <input id="camera_move_down" type="button" value="▼">
      <br>
      <input id="scenario_selector" type="number" min="0" max="10" value="0" style="width: 50px;">Select Scenario
      <br>
      <input id="scenario_restart" type="button" min="0" max="10" style="width: 50px;" value="Restart">
    
    </div>

    <canvas id="test" style="z-index: 10; position: absolute; top: 0px; left: 0px;"></canvas>
    
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
